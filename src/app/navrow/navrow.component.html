<!-- <p>navrow works!</p> -->
<mat-toolbar class="navrow-toolbar-container">
    <mat-toolbar-row class="navrow-toolbar-row-container">
      <!-- <a mat-button (click)="dashToggle()">
        {{ navbarName }}
        <mat-icon>dashboard</mat-icon>
      </a> -->
      <div class="sitemenu">
      @for (item of navMenuItems1; track $index) {
        <button mat-raised-button (click)="itemSiteMenuClicked(item)">
          {{ item.siteMenuTitle }}
        </button>
      }
      </div>

      <div>
        <mat-button-toggle-group  name="fontStyle">
          @for (item of navMenuItems2; track $index) {
          <!-- <a mat-button (click)="itemClicked(item)">
            {{ item.categoryTitle }}
          </a> -->
          <!-- <button mat-raised-button (click)="itemClicked(item)">
            {{ item.categoryTitle }}
          </button>   -->
          <mat-button-toggle
            (click)="itemCategoryClicked(item)"
            value="{{ item.categoryTitle }}"
          >
            {{ item.categoryTitle }}
          </mat-button-toggle>
          }
        </mat-button-toggle-group>
      </div>
      
    </mat-toolbar-row>
  </mat-toolbar>
